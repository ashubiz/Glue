<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Glue</span>
      <span class="example-spacer"></span>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item> Change Password </button>
        <button mat-menu-item (click)="logout()"> Logout </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>settings</mat-icon>
    </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="'true'" [fixedTopGap]="72">
      <mat-list role="list">
        <mat-list-item role="listitem" [routerLink]="['payment_info']">
          <a href="javascript:void(0);">
            <mat-icon>payment</mat-icon> Payment Info</a>
        </mat-list-item>
        <mat-list-item role="listitem" [routerLink]="['business_profile']">
          <a href="javascript:void(0);">
            <mat-icon>accessibility</mat-icon> Business Profile</a>
        </mat-list-item>
        <mat-list-item role="listitem" [routerLink]="['promotion']">
          <a href="javascript:void(0);">
            <mat-icon>accessibility</mat-icon> Promotions</a>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
