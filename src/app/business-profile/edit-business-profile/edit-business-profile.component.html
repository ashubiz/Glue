<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-5">
      <div class="card card-user">
        <div class="image">
          <img src="assets/img/background.jpg" alt="..." class ="testImage"/>
        </div>
        <div class="content">
          <div class="author">
            <img class="avatar border-gray" (click)="file.click()" src="assets/img/mini-cloud-upload.jpg" alt="upload-icon"/>
            <input type="file" #file style="display: none" (change)="onSelectDocument($event)">
            <h4 class="title">Chet Faker<br/>
            </h4>
          </div>
          <p class="description text-center">
            "I like the way you work it <br> No diggity <br> I wanna bag it up"
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-7">
      <div class="card">
        <div class="content">
          <form [formGroup]="businessPofileFormGroup">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Business Name</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['businessName']" placeholder="Business Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Business Phone</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['businessPhone']" placeholder="Business Phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Web Site Url</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['websiteUrl']" placeholder="Web Site Url">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Facebook Url</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['facebookUrl']" placeholder="Facebook Url">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Twitter Url</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['twitterUrl']" placeholder="Twitter Url">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Business Address</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['businessAddress']"
                    placeholder="Business Address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['city']" placeholder="City">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['country']" placeholder="Country">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['postalCode']" placeholder="ZIP Code">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Business Description</label>
                  <textarea rows="5" class="form-control border-input" [formControl]="businessPofileFormGroup.controls['businessDescription']"
                    placeholder="Business Description"></textarea>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info btn-fill btn-wd">Submit Business Profile</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
