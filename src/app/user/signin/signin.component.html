<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form action="#" method="#" novalidate="" class="ng-untouched ng-pristine ng-valid">
                <div class="card" data-background="color" data-color="blue">
                    <div class="card-header">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control input-no-border" placeholder="Enter email" type="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control input-no-border" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-fill btn-wd" (click)="login()">Let's go</button>
                        <div class="forgot">
                            <a href="#pablo">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
